<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Bingo!</title>

    <link rel="stylesheet" href="index_files/bingo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="board-utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        var socket = io();
        $(document).ready(function () {

            // When join button is clicked
            $("#btnJoin").click(function () {
                var playerName = $("#playerName").val();
                if (playerName == '') {
                    alert("Please enter your name before joining!");
                    return;
                }
                $("#welcomeContainer").hide();
                $("#playerNameContainer").text(playerName);
                joinGame(playerName);
                $("#gameContainer").show();
            });

            // When claim victory button is clicked
            $("#btnClaimVictory").click(function () {
                claimVictory();
            });

            // Notify the server, gets and display the board
            function joinGame(playerName) {
                console.log(playerName);

                socket.emit('joined game', playerName);
                boardUtils().displayBoard("boardContainer");
            }
            var pastNumbers = [];
            var numbersCount = 0;
            socket.on('game numbers', function (msg) {
                var currentNumber = $('#numbersContainer').text();
                if (currentNumber) {
                    $('#pastNumberWrapperContainer').show();
                    $('#pastNumbersContainer').prepend("  " + currentNumber);
                    
                }
                numbersCount++;
                $("#numbersCountContainer").text(numbersCount);
                $('#numbersContainer').text(msg);
                pastNumbers.push(msg);
            });

            socket.on('user messages', function (msg) {
                $('#userMessages').prepend($('<li>').text(msg));
            });

            function claimVictory() {
                var selectedNumberList = [];
                $(".selected").each(function () {
                    var square = $(this);
                    var selectedNumber = {};
                    selectedNumber.id = square.attr("id");
                    selectedNumber.value = square.html();
                    selectedNumberList.push(selectedNumber);
                });
                var data = {};
                data.player = $("#playerName").val();
                data.gamecard = selectedNumberList;

                $.post("/game/validation", data)
                    .done(function (data) {
                        analyzeResults(data);
                    });
            }

            function analyzeResults(data) {
                if (data.result == 'Winner!') {
                    $('#winnerModal').modal('show')
                } else {
                    alert('Not a winner yet, keep playing!');
                }
            }

        });
    </script>


</head>
